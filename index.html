<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

        <!--put your external stylesheet links here-->
        <link rel= "stylesheet" href="lib/leaflet.css">
        <link rel="stylesheet" href="css/style.css">
        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->

         <!--you can also place internal styles here;
             place these within <style> tags-->
        
    </head>

    <body>
        <!--put your initial page content here-->
        <div class="card">

            <div class="card-header container-fluid">
              <div class="row">
                <div class="col-md-10">
                  <h3 class="w-75 p-1">Ice Age Trail Birding Map</h3>
                </div>
                <div class="col-md-2 float-right">

                    <div id="overlay"></div>  
                </div>
              </div>
            </div>
          </div>

    
        <form>
            <select id="searchbar">
                <option value="0">Select a bird...</option>
                <option value="Horned Grebe">Horned Grebe</option>
                <option value="Peregrine Falcon">Peregrine Falcon</option>
                <option value="Snow Goose">Snow Goose</option>
            </select>
        </form>
            
        <div id="map"></div>

    
        <!--you can also use this space for internal scripts;
        place these within <script> tags-->

        <!--put your external script links here-->

        <script type="text/javascript" src="lib/leaflet-src.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    </body>
</html>
